version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: prservice
      POSTGRES_USER: pruser
      POSTGRES_PASSWORD: prpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pruser -d prservice -q"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: ["./app"]
volumes:
  pgdata:
